<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Your Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 40px 20px;
        }

        .container {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4b2cc8;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #4b2cc8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a23a8;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Build Your Resume</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <textarea name="skills" placeholder="Skills (comma-separated)" required></textarea>
        <textarea name="experience" placeholder="Work Experience" required></textarea>
        <textarea name="education" placeholder="Education Details" required></textarea>
        <button type="submit">Generate Resume</button>
    </form>
</div>
</body>
</html>
