<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - ResumeAI</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

  <style>
    a {
      text-decoration: none;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .login-page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .form-right {
      background: rgba(20, 20, 20, 0.75);
      color: #ffffff;
      padding-top: 5rem;
    }

    .form-right i {
      font-size: 100px;
      color: #ffffff;
    }

    .form-right h2 {
      font-weight: bold;
    }

    .form-left label {
      font-weight: 500;
      color: #ffffff;
    }

    .form-left .input-group-text {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    .form-left input {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: none;
    }

    .form-left input::placeholder {
      color: #ddd;
    }

    .form-left input:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5752cc;
    }

    .alert {
      margin-top: 10px;
    }

    .text-white {
      color: #ffffff !important;
    }

    .text-light {
      color: #eaeaea !important;
    }

  </style>
</head>

<body>
  <!-- VANTA.NET background -->
  <div id="vanta-bg"></div>

  <div class="login-page container">
    <div class="row w-100">
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3 text-white text-center">Create a New Account</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ messages[0] }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endwith %}

        <div class="glass-box">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form action="{{ url_for('register') }}" method="POST" class="row g-4">

                  <div class="col-12">
                    <label>Username <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                      <input type="text" name="username" class="form-control" placeholder="Enter Username" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                      <input type="email" name="email" class="form-control" placeholder="Enter Email" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                      <input type="password" name="password" class="form-control" placeholder="Enter Password" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Confirm Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text"><i class="bi bi-lock"></i></div>
                      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
                    </div>
                  </div>

                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary px-4 mt-4">Register</button>
                  </div>

                </form>
              </div>
            </div>

            <div class="col-md-5 ps-0 d-none d-md-block">
              <div class="form-right h-100 text-center d-flex flex-column justify-content-center">
                <i class="bi bi-person-plus"></i>
                <h2 class="fs-1 mt-3">Join Us Today!</h2>
                <p class="mt-3">Already have an account?<br />
                  <a href="{{ url_for('login') }}" class="text-white fw-bold">Login here</a>
                </p>
              </div>
            </div>
          </div>
        </div>

        <p class="text-end text-light mt-3">Â© ResumeAI 2025</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- VANTA.NET + THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x8a2be2,
      backgroundColor: 0x0d0d0d
    });
  </script>
</body>
</html>
