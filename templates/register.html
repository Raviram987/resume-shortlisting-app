<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <style>
    :root {
      --background: #1a1a2e;
      --color: #ffffff;
      --primary-color: #0f3460;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--background);
      color: var(--color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      position: relative;
      width: 360px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 36px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 30px;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #092c59;
    }

    .message p {
      color: #ffbaba;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .footer-text a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }



    .theme-btn-container {
      position: absolute;
      bottom: -50px;
      left: 0;
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .theme-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff3;
      transition: transform 0.2s ease;
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 400px) {
      .form-box {
        padding: 20px;
      }

      .circle {
        width: 6rem;
        height: 6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle circle-one"></div>
    <div class="form-box">
      <h2>Create an Account</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="message">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <p class="footer-text">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <div class="circle circle-two"></div>
    <div class="theme-btn-container"></div>
  </div>

</body>
</html>
